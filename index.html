<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英単語帳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📘 英単語帳</h1>

  <div id="progress-bar-container">
    <label>習得率: <span id="progress-text">0%</span></label>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>

  <div id="filter-controls">
    <button onclick="applyFilter('all')">すべて表示</button>
    <button onclick="applyFilter('learned')">習得済みのみ</button>
    <button onclick="applyFilter('unlearned')">未習得のみ</button>
    <button onclick="shuffleWords()">ランダム並び替え</button>
  </div>

  <nav>
    <button onclick="showSection('add')">単語を追加</button>
    <button onclick="showSection('quiz')">クイズを始める</button>
  </nav>

  <section id="add-section" style="display:none;">
    <!-- 単語追加フォーム -->
     <form id="add-word-form">
      <input type="text" id="new-word" placeholder="単語" required />
      <input type="text" id="new-meaning" placeholder="意味" required />
      <input type="text" id="new-example" placeholder="例文" />
      <input type="text" id="new-category" placeholder="カテゴリー" />
      <button type="submit">追加</button>
    </form>
  </section>

  <section id="quiz-section" style="display:none;">
    <div id="quiz-area"></div>
    <button onclick="startQuiz()">クイズを始める</button>
  </section>
  

  <div id="loading">読み込み中...</div>
  <div id="word-container" style="display:none;"></div>
  <div id="word-container"></div>
  

  <script src="script.js"></script>
</body>
</html>
