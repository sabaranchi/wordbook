<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英単語帳</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>英単語帳</h1>
    </div>
    <div class="user-area">
      <div id="g_id_button" aria-hidden="false"></div>
      <div id="user-icon" title="未ログイン" aria-hidden="true" class="user-icon">👤</div>
      <button id="signout-btn" class="signout" style="display:none;">Sign out</button>
    </div>
  </div>

  <div id="progress-bar-container">
    <label>習得率: <span id="progress-text">0%</span></label>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>

  <div id="filter-controls">
    <button onclick="applyFilter('all')">全表示</button>
    <button onclick="applyFilter('learned')">習得済みのみ</button>
    <button onclick="applyFilter('unlearned')">未習得のみ</button>
    <button onclick="shuffleWords()">ランダム</button>
  </div>

  <nav>
    <button onclick="showSection('add')">単語を追加</button>
    <button onclick="showSection('quiz')">クイズを始める</button>
  </nav>

  <section id="add-section" style="display:none;">
    <!-- 単語追加フォーム -->
     <form id="add-word-form">
      <input type="text" id="new-word" placeholder="単語" required />
      <textarea id="new-meaning-ja" placeholder="日本語訳" rows="3"></textarea>
      <textarea id="new-meaning" placeholder="意味" rows="3"></textarea>
      <textarea id="new-example" placeholder="例文" rows="3"></textarea>
      <input type="text" id="new-category" placeholder="カテゴリー" />
      <button type="submit" id="add-button">追加</button>
    </form>
  </section>

  <section id="quiz-section" style="display:none;">
    <div id="quiz-area"></div>
  </section>
  

  <div id="loading">読み込み中...</div>
  <div id="word-container" style="display:none;"></div>
  
  

  <script src="script.js"></script>
</body>
</html>
