<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordBook</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!--　<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4668977801308895"
     crossorigin="anonymous">
  </script>
  -->
</head>
<body>  
  <!-- Fixed bottom banner (広告) 
  <div id="bottom-banner" class="show-img" role="banner" aria-label="Bottom Banner">
    <div class="banner-inner">
      <iframe src="https://ad-network.example/ad_tag" title="Advertisement" class="banner-ad-iframe" frameborder="0" scrolling="no" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
  </div>
-->
  <div class="header">
    <div class="header-left">
      <h1>English Wordbook</h1>
    </div>
    <div class="user-area">
      <div id="g_id_button" aria-hidden="false"></div>
      <div id="user-icon" title="unlogged" aria-hidden="true" class="user-icon">👤</div>
      <button id="signout-btn" class="signout" style="display:none;">Sign out</button>
    </div>
  </div>
    
    <!-- GSI fallback banner: shown when automatic sign-in fails -->
    <div id="gsi-fallback-banner" role="status" aria-live="polite" style="display:none;">
      <span id="gsi-fallback-text">自動サインインが利用できません。手動でログインしてください（例: サードパーティCookieがブロックされている可能性があります）。</span>
      <button id="gsi-manual-btn" class="gsi-manual-btn">手動でログインする</button>
      <a id="gsi-help-link" class="gsi-help-link" href="https://support.google.com/chrome/answer/95647?hl=ja" target="_blank" rel="noopener">Cookie の許可方法を見る</a>
    </div>

  <div id="progress-bar-container">
    <label>Progress: <span id="progress-text">0%</span></label>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </div>

  <div id="filter-controls">
    <button onclick="applyFilter('all')">Show All</button>
    <button onclick="applyFilter('learned')">Show Learned Only</button>
    <button onclick="applyFilter('unlearned')">Show Unlearned Only</button>
    <button onclick="shuffleWords()">Random</button>
  </div>

  <nav>
    <button onclick="showSection('add')">Add Word</button>
    <button onclick="showSection('quiz')">Start Quiz</button>
    <button onclick="showSection('memorize')">Memorize</button>
  </nav>

  <section id="add-section" style="display:none;">
    <!-- 単語追加フォーム -->
     <form id="add-word-form">
      <input type="text" id="new-word" placeholder="word" required />
      <textarea id="new-meaning-ja" placeholder="Meaning (type in your native language)" rows="3"></textarea>
      <textarea id="new-meaning" placeholder="Definition" rows="3"></textarea>
      <textarea id="new-example" placeholder="Example" rows="3"></textarea>
      <input type="text" id="new-category" placeholder="Category" />
      <button type="submit" id="add-button">Add</button>
      <button type="button" id="open-import-btn" onclick="showSection('batch-import')" style="margin-left: 10px; background: #007bff; color: white;">Import from File</button>
    </form>
  </section>

  <!-- 独立したバッチインポートセクション -->
  <section id="batch-import-section" style="display:none;">
    <h2>Batch Import from File</h2>
    <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">一行に一単語の英単語テキストファイルをアップロード</p>
    
    <div style="margin-bottom: 20px;">
      <input type="file" id="word-file-input" accept=".txt" />
      <button type="button" id="import-btn" onclick="handleFileImport()" style="margin-left: 10px;">Import Words</button>
      <button type="button" onclick="showSection('add')" style="margin-left: 10px; background: #6c757d; color: white;">Back to Add Word</button>
    </div>

    <div id="import-progress" style="display:none; margin-bottom: 20px;">
      <div id="import-status" style="font-size: 0.9em; color: #666; margin-bottom: 5px;"></div>
      <div id="import-bar" style="width: 100%; height: 8px; background: #ddd; border-radius: 4px; overflow: hidden;">
        <div id="import-fill" style="height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s;"></div>
      </div>
    </div>

    <!-- ログ表示エリア -->
    <div id="import-log-container" style="display:none; margin-top: 20px;">
      <h3>Import Log</h3>
      <div id="import-summary" style="margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; font-size: 0.9em;"></div>
      <textarea id="import-log" readonly style="width: 100%; height: 300px; font-family: monospace; font-size: 0.85em; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
      <button type="button" id="download-failed-btn" onclick="downloadFailedWords()" style="margin-top: 10px; background: #dc3545; color: white;">Download Failed/Skipped Words</button>
    </div>
  </section>

  <section id="quiz-section" style="display:none;">
    <div id="quiz-area"></div>
  </section>

  <section id="memorize-section" style="display:none;">
    <div id="memorize-area"></div>
  </section>
  

  <div id="loading">loading...</div>
  <div id="word-container" style="display:none;"></div>
  
  

  <script src="script.js"></script>
  <script src="quiz-flip.js"></script>
  <script src="batch-import.js"></script>
  <script src="memorize.js"></script>
</body>
</html>
